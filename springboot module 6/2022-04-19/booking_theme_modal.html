<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>

    <!-- Latest compiled JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

</head>

<body>

    <!-- The Modal -->
    <div class='modal fade' id='modalContact'>
        <div class='modal-dialog'>
            <div class='modal-content'>

                <!-- Modal body -->
                <div class='modal-body'>
                    <form id='register_letter' method='post' class='form-content'>
                        <div class='form-header'>
                            <h3 class='title' style='color: #ff7a50; font-weight: bold;'>Trải nghiệm cùng chúng tôi</h3>
                            <span class='description'>Đừng bỏ lỡ. Đăng ký nhận tin tức mới nhất về các tour!</span>
                        </div>
                        <input type='text' class='form-control' required id='m_name' placeholder='Nhập tên bạn'
                            name='nn'>
                        <input type='email' class='form-control' required id='m_email' placeholder='Nhập email của bạn'
                            name='ne'>

                        <p class='text-warning p-1' style='display: none;' id='lettetAlert'>fafafa!</p>
                        <button class='submit btn'
                            style='background-color: #DF8F56;color: white; font-weight: bold; padding: 10px 30px; float: left'>Gửi</button>
                    </form>
                </div>
                <button type='button' class='btn btn-danger btn-close' data-bs-dismiss='modal'>X</button>
            </div>
        </div>
    </div>

    <style>
        #modalContact {
            transform: translateY(-50%);
            top: 50%;
            background-color: #1a1a1a47;
        }

        #modalContact .modal-content {
            background: url(https://vntrekkingtour.vn/wp-content/uploads/2022/04/background-email-signup.svg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            padding: 1rem 1.5rem;
            height: 420px;
            width: 700px;
            border: none;
        }

        #modalContact form {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            width: 65%;
            margin-left: 85px;
            margin-top: 25px
        }

        #modalContact form input {
            line-height: 2.5;
            margin: 5px 0;
        }

        #modalContact form .form-header {
            color: white;
            padding: 5px 0;
        }

        #modalContact .btn-close {
            position: absolute;
            top: 50px;
            right: 50px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: #fff;
            padding: 0;
            margin: 0;
            border: 2px solid white;
            text-align: center;
            border-radius: 50%;
            z-index: 9999;
            opacity: 1;
            height: 30px;
            width: 30px;
        }

        #modalContact .modal-dialog {
            display: flex;
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #modalContact button.submit:hover {
            background: #cd6c26 !important;
        }

        .modal-backdrop {
            background: transparent;
        }

        @media only screen and (min-width: 641px) and (max-width: 1000px) {
            #modalContact .btn-close {
                top: 60px;
                right: 50px;
            }

            #modalContact form {
                margin-left: 70px !important;
                margin-top: 20px !important;
            }

            #modalContact .modal-content {
                width: 625px;
            }
        }

        @media only screen and (max-width: 640px) {
            #modalContact .modal-content {
                max-width: 400px;
            }

            #modalContact form {
                width: 100%;
                margin-left: 0;
            }

            #modalContact input {
                line-height: 0 !important;
            }

            #modalContact form {
                padding-top: 0px;
                margin-top: 2px;
            }

            #modalContact button.submit.btn {
                padding: 2px 20px !important;
            }

            #modalContact form .form-header {
                font-size: 12.5px
            }

            #modalContact .modal-body {
                padding-top: 85px !important;
            }

            #modalContact .btn-close {
                top: 133px;
                right: 12px;
                width: 15px;
                height: 20px
            }
        }
    </style>

    <script>
        // jQuery(`

        //     <div class='modal fade' id='modalContact'>
        //         <div class='modal-dialog'>

        //                 <!-- Modal body -->

        //                             <span class='description'>Đừng bỏ lỡ. Đăng ký nhận tin tức mới nhất về các tour!</span>
        //                         </div>
        //                         <input type='text' class='form-control' required id='m_name' placeholder='Nhập tên bạn'
        //                             name='nn'>
        //                         <input type='email' class='form-control' required id='m_email' placeholder='Nhập email của bạn'
        //                             name='ne'>
        //                         <button class='submit btn'
        //                             style='background-color: #DF8F56;color: white; font-weight: bold; padding: 10px 30px; float: left'>Gửi</button>
        //                     </form>
        //                 </div>
        //                 <button type='button' class='btn btn-danger btn-close' data-bs-dismiss='modal'>X</button>
        //             </div>
        //         </div>
        //     </div>`).insertBefore('body');
        jQuery(document).ready(() => {
            jQuery('#modalContact').modal('show');
            let checkSubmitLetter = false;
            jQuery('#register_letter').submit(e => {
                e.preventDefault();
                if (checkSubmitLetter) {
                    return;
                }
                checkSubmitLetter = true;
                const formData = new FormData(e.target);
                jQuery.ajax({
                    url: 'https://vntrekkingtour.vn/wp-admin/admin-ajax.php?action=register_letter',
                    type: 'POST',
                    data: formData,
                    success: function (data) {
                        if (data.result == 'success') {
                            jQuery('#lettetAlert').show().text('Đăng ký thành công!');
                            e.target.reset();

                        }
                        else
                            jQuery('#lettetAlert').show().text('Đăng ký thất thất. Email đã tồn tại!');
                        checkSubmitLetter = false;
                    },
                    error: function (data) {
                        console.log(data);
                        checkSubmitLetter = false;
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });

            })
        });
        setTimeout(() => {
            jQuery('#modalContact').modal('show');
        }, 35000);
    </script>


</body>

</html>
