<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-4">
        <div>
            <a href="/admin/categories/add" class="btn btn-primary">Create new</a>
            <a href="/" class="btn btn-primary ml-2">Home</a>
        </div>

        <p class="bg-success text-white mt-2" th:text="${message}" />
        <table class="table table-hover table-bordered text-center">
            <thead>
                <tr>
                    <th>Cat ID</th>
                    <th>Cat Name</th>
                    <th>Cat Slug</th>
                    <th>Order</th>
                    <th>Parent</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${listCats}">
                    <td th:text="${cat.Id}" />
                    <td th:text="${cat.CatName}" />
                    <td th:text="${cat.CatSlug}" />
                    <td th:text="${cat.CatOrder}" />
                    <td th:text="${cat.CatParent == null ? 'Not have!' : cat.CatParent.CatName}" />
                    <td>
                        <span th:class="|badge bg-${cat.Status == true ? 'primary':'danger'}|" th:text="${cat.Status == true ? 'Active' : 'Disable' }">Primary</span>
                    </td>
                    <td>
                        <a th:href="|/admin/categories/disable/${cat.id}?status=${cat.Status==true ? 'disable': 'active'}|" th:text="${cat.Status==true ? 'Disable': 'Active'}" class="btn btn-secondary"></a>
                        <a th:href="|/admin/categories/edit/${cat.id}|" class="btn btn-primary">Edit</a>
                        <a th:href="|/admin/categories/delete/${cat.id}|" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
