<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form class="container p-2 mt-2 border" th:action="@{/product}" th:object="${product}" method="post">
        <h1 class="m-2">Add product</h1>
        <div class="form-group mb-2">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id"placeholder="Enter id" th:field="*{Id}">
        </div>
        <div class="form-group mb-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{Name}">
        </div>
        <div class="form-group mb-2">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" th:field="*{Price}">
        </div>
        <div class="form-group mb-2">
            <label for="status">Description</label>
            <select id="status" th:field="*{Status}">
                <option value="1">Remain</option>
                <option value="0">Sold out!</option>
            </select>
        </div>
        <p class="bg-primary text-white" th:text="${message}"/>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        <a href="/product" type="submit" class="btn btn-primary mt-2 ml-2">Back</a>
    </form>
</body>
</html>
