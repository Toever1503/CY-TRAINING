<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<a href="/product/add" class="btn btn-outline-primary m-2">Add new</a>


<p class="bg-primary text-white" th:text="${message}"/>
<table class="table table-hover table-bordered container">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="p : ${listProducts}">
            <td th:text="${p.Id}"/>
            <td th:text="${p.Name}"/>
            <td th:text="${p.Price + '$'}"/>
            <td th:text="${p.Status == true ? 'Remain!' : 'Sold out!'}"/>
            <td>
                <a th:href="|/product/edit?id=${p.Id}|" class="btn btn-outline-primary">Edit</a>
                <a th:href="|/product/delete?id=${p.Id}|" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
