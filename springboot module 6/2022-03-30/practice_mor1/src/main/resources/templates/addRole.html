<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/add-role}" th:object="${role}" method="post">
    <div>
        <label for="role">Role</label>
        <input type="number" id="role" th:field="*{Id}"/>
    </div>
    <div>
        <label for="role_name">Role Name</label>
        <input type="text" id="role_name" th:field="*{RoleName}"/>
    </div>
    <button>Add</button>
</form>
</body>
</html>
