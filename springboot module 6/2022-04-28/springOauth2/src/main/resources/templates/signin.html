<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form class="m-auto mt-5" th:action="@{/signin}" method="post" style="width: 700px;">
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Username:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter username or email" name="username">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary mr-1">Login</button>
    <a href="/signup" class="btn btn-primary">Signup</a>
    <div>
        <a href="/oauth2/authorization/google" class="btn btn-danger text-white mr-1">Google</a>
<!--        <a class="btn btn-primary text-facebook">Facebook</a>-->
    </div>
</form>

</body>
</html>
