<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Hello world</h1>
    <form action="/login" method="post" th:object="${model}">
        username: <input type="text" name="username" th:field="*{username}">
        password: <input type="password" name="password" th:field="*{password}">
        email: <input type="text" name="email" th:field="*{email}">
        <input type="submit" value="login">
    </form>
</body>
</html>
