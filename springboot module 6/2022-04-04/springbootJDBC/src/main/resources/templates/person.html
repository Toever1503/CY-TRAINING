<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container main-content p-5">
    <table class="table table-hover table-bordered text-center">
        <thead class="table-info">
        <tr>
            <th>index</th>
            <th>ID</th>
            <th>NAME</th>
            <th>LAST NAME</th>
            <th>AGE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p,iterStat : ${personPage.getContent()}">
            <td th:text="${iterStat.index}"></td>
            <td th:text="${p.id}"/>
            <td th:text="${p.name}"/>
            <td th:text="${p.lastName}"/>
            <td th:text="${p.age}"/>
            <td>
<!--                <a th:href="|/person/edit/${p.id}|" class="btn btn-primary">Edit</a>-->
                <a th:href="|/person/delete/${p.id}|" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li class="page-item" th:if="${!personPage.isFirst()}"><a class="page-link"
                                                                  th:href="${'?page='+ (personPage.getNumber()-1)}">Previous</a>
        </li>
        <li th:class="|page-item ${pageIndex == personPage.getNumber() ? 'active' : ''}|"
            th:each="pageIndex : ${#numbers.sequence( 0, __${personPage.getTotalPages()-1}__)}"><a
                class="page-link" th:href="|?page=${pageIndex}|" th:text="${pageIndex}"></a></li>
        <li class="page-item" th:if="${!personPage.isLast()}"><a class="page-link"
                                                                 th:href="${'?page='+(personPage.getNumber()+1)}">Next</a>
        </li>
    </ul>
</div>


</body>
</html>
