<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/signup}" method="post">
        <div class="mb-3 mt-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" required placeholder="Enter username" name="username">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required placeholder="Enter password" name="password">
        </div>
        <p class="m-1 text-white bg-warning" th:text="${message}" th:if="${result!= null}" )></p>
        <button type="submit" class="btn btn-primary mr-1">Signup</button>
        <a href="/signin" class="btn btn-primary">Signin</a>
    </form>
</div>
</body>
</html>
