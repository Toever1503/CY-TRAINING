        <div class='page m-auto mt-3 text-center'>

        <script th:inline="javascript">
            jQuery('#loadMore').click((e) => {
                let page = Number(e.target.dataset.page + 1);
                let total = Number(e.target.dataset.total);
                getProduct(page, 6);
            });
            const catId = [(${data.scriptValue})];
            console.log(catId);
            function getProduct(page, size) {
                fetch(`http://localhost:8080/api/products/category/?size=${size}&page=${page}`)
                    .then(res => res.json())
                    .then(res => {
                        const {content} = res;
                        const loadMoreBtn = jQuery('#loadMore')[0];
                        loadMoreBtn.dataset.total = res.totalPages;
                        loadMoreBtn.dataset.page = res.number;

                        if (res.empty === false) {
                            content.map(item => {
                                const {id, title, price, image} = item;
                                jQuery(`
                                <div class='card' style='width: 250px'>
                                    <a href='${title + '/' + id}'>
                                        <img style=' height: 300px;width:100%' class='card-img-top' src='${image}'
                                            alt='${title}'>
                                    </a>
                                        <div class='card-body'>
                                            <h4 class='card-title text-center' >
                                                ${title}
                                                <b class="text-danger" style="float: right;">${price}$</b>
                                            </h4>
                                            <div class='text-center'>
                                                <a class='btn btn-primary m-auto p-1'>Add</a>
                                            </div>
                                        </div>
                                    </div>
                                `).hide().insertBefore(jQuery('#productItem')).show(1000);
                            })
                        }
                        if (res.last === true) {
                            jQuery('#loadMore').hide();
                        } else
                            jQuery('#loadMore').show();
                    }).catch(err => console.log(err));
            };
            getProduct(0, 6);

            function generateMenu() {
                fetch('http://localhost:8080/api/categories/parentNull')
                    .then(res => res.json())
                    .then(res => {
                        const {content} = res;
                        console.log(content);
                        if (res.empty === false) {
                            content.map(menu => {
                                const {id, catName, catChilds} = menu;
                                let menuP = jQuery(`
                                    <li class='nav-item'>
                                        <a class='nav-link' href='${catName + '/' + id}'>${catName}</a>
                                    </li>`);

                                if (catChilds.length != 0) {
                                    let subMenu = jQuery(`
                                        <div class='subMenu-main'>
                                            <div class='subMenu-main-content'>
                                                <img style='float: left;'
                                                    src='https://bizweb.sapocdn.net/thumb/grande/100/438/408/themes/857207/assets/link_image_3_2.jpg?1649813331353'
                                                    alt=''>
                                                <div class='subMenuContainer'>
                                                    <div class='subMenuItem bg-light'>
                                                        <nav class='navbar container'>
                                                            <ul class='navbar-nav'>
                                                                ${catChilds.map(i => {
                                        const {id, catName} = i;
                                        return `<li class='nav-item'>
                                                                            <a class='nav-link' href='${catName + '/' + id}'>${catName}</a>
                                                                        </li>`
                                    })
                                    }
                                                            </ul>
                                                        </nav>
                                                    </div>
                                                </div>
                                                <img style='float: right;'
                                                    src='https://bizweb.sapocdn.net/thumb/grande/100/438/408/themes/857207/assets/link_image_4_1.jpg'
                                                    alt=''>
                                            </div>
                                        </div>
                                        `);
                                    console.log(subMenu)
                                    subMenu.insertAfter(menuP.find('a'));
                                }
                                ;
                                jQuery('#mynavbar ul').append(menuP);
                            });
                        }
                    }).catch(err => console.log(err));
            }

            generateMenu();
