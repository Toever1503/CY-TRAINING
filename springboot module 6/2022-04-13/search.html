    <div class='main-body border-top pt-2' style="background: whitesmoke;">
        <div class="breadCrumbBox container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">
                        <a class="link" href="/">Home</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">Search</li>
                    <li class="breadcrumb-item active" aria-current="page">qqq</li>
                </ol>
            </nav>
        </div>

        <div class='recommendProduct container'>
            <h2>Search with keyword: <b>124124</b> </h2>
            <form id="filter" class="d-flex gap-5">
                <div class="mb-3 mt-3 input-group">
                    <label for="title" class="input-group-text">Price from:</label>
                    <input type="number" class="form-control" placeholder="0" name="minPrice">
                    <label for="title" class="input-group-text">To</label>
                    <input type="number" class="form-control" placeholder="999999" name="maxPrice">
                </div>
                <div class="mb-3 mt-3 input-group">
                    <label for="title" class="input-group-text">Category:</label>
                    <select name="category" id="" class="form-control p-2">
                        <option value="">None</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-outline-primary" value="Filter"></input>
            </form>

            <div class='productList mt-1' style='width: 100%'>
                <div id='productItem'></div>
            </div>
            <style>
                .productList {
                    display: flex;
                    width: 100%;
                    gap: 5px;
                }

                .listItems .card-img-top {
                    cursor: pointer;
                }
            </style>

            <div class='page m-auto mt-3 text-center'>
                <button id='loadMore' data-q='0' data-min="0" data-max='999999' data-cat="" class='btn btn-warning'>Load
                    More</button>
            </div>

            <script th:inline="javascript">
                jQuery('#loadMore').click((e) => {
                    const q = e.target.dataset.q;
                    const min = e.target.dataset.min;
                    const max = e.target.dataset.max;
                    const cat = e.target.dataset.cat;
                    // create url query params
                    const url = `/search?q=${q}&minPrice=${min}&maxPrice=${max}&category=${cat}`;
                    console.log(url);
                });
                // const catId = [(${ data.scriptValue })];
                catId = 1;
                function getProduct(page, size) {
                    fetch(`http://localhost:8080/api/products/search?q=p&size=${size}&page=${page}`)
                        .then(res => res.json())
                        .then(res => {
                            console.log(res)
                            const { content } = res;
                            const loadMoreBtn = jQuery('#loadMore')[0];
                            loadMoreBtn.dataset.total = res.totalPages;
                            loadMoreBtn.dataset.page = res.number;

                            if (res.empty === false) {
                                content.map(item => {
                                    const { id, title, price, image } = item;
                                    jQuery(`
                                <div class='card' style='width: 250px'>
                                    <a href='${title + '/' + id}'>
                                        <img style=' height: 300px;width:100%' class='card-img-top' src='${image}'
                                            alt='${title}'>
                                    </a>
                                        <div class='card-body'>
                                            <h4 class='card-title text-center' >
                                                ${title}
                                                <b class="text-danger" style="float: right;">${price}$</b>
                                            </h4>
                                            <div class='text-center'>
                                                <a class='btn btn-primary m-auto p-1'>Add</a>
                                            </div>
                                        </div>
                                    </div>
                                `).hide().insertBefore(jQuery('#productItem')).show(1000);
                                })
                            }
                            if (res.last === true) {
                                jQuery('#loadMore').hide();
                            } else
                                jQuery('#loadMore').show();
                        }).catch(err => console.log(err));
                };
                getProduct(0, 6);

                function generateMenu() {
                    fetch('http://localhost:8080/api/categories/parentNull')
                        .then(res => res.json())
                        .then(res => {
                            const { content } = res;
                            console.log(content);
                            if (res.empty === false) {
                                content.map(menu => {
                                    const { id, catName, catChilds } = menu;
                                    let menuP = jQuery(`
                                    <li class='nav-item'>
                                        <a class='nav-link' href='${catName + '/' + id}'>${catName}</a>
                                    </li>`);

                                    if (catChilds.length != 0) {
                                        let subMenu = jQuery(`
                                        <div class='subMenu-main'>
                                            <div class='subMenu-main-content'>
                                                <img style='float: left;'
                                                    src='https://bizweb.sapocdn.net/thumb/grande/100/438/408/themes/857207/assets/link_image_3_2.jpg?1649813331353'
                                                    alt=''>
                                                <div class='subMenuContainer'>
                                                    <div class='subMenuItem bg-light'>
                                                        <nav class='navbar container'>
                                                            <ul class='navbar-nav'>
                                                                ${catChilds.map(i => {
                                            const { id, catName } = i;
                                            return `<li class='nav-item'>
                                                                            <a class='nav-link' href='${catName + '/' + id}'>${catName}</a>
                                                                        </li>`
                                        })
                                            }
                                                            </ul>
                                                        </nav>
                                                    </div>
                                                </div>
                                                <img style='float: right;'
                                                    src='https://bizweb.sapocdn.net/thumb/grande/100/438/408/themes/857207/assets/link_image_4_1.jpg'
                                                    alt=''>
                                            </div>
                                        </div>
                                        `);
                                        console.log(subMenu)
                                        subMenu.insertAfter(menuP.find('a'));
                                    }
                                    ;
                                    jQuery('#mynavbar ul').append(menuP);
                                });
                            }
                        }).catch(err => console.log(err));
                }
                generateMenu();

                (() => {
                    fetch(`http://localhost:8080/api/categories/parent/0`)
                        .then(res => res.json())
                        .then(res => {
                            const { content } = res;
                            console.log(res)
                            content.map(category => {
                                const { id, catName } = category;
                                jQuery(`
                                     <option class='opt' value="${id}">${catName}</option>
                                `).appendTo(`select[name="category"]`);
                            });
                        }).catch(err => console.log(err));
                })();

                jQuery('#filter').submit(e => {
                    e.preventDefault();
                    const form = e.target;
                    const minPrice = jQuery('input[name="minPrice"]').val();
                    const maxPrice = jQuery('input[name="maxPrice"]').val();
                    const cat = jQuery('select[name="category"]').val();
                });

            </script>
