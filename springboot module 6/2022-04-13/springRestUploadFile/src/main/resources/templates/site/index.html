<div class="main-body">
    <div class="carouselProduct">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://imgaz1.chiccdn.com/os/202203/20220329020752_568.jpg" alt="Los Angeles"
                         class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://imgaz1.chiccdn.com/os/202203/20220314041513_231.jpg" alt="Chicago"
                         class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://imgaz1.chiccdn.com/os/202203/20220327225748_907.jpg" alt="New York"
                         class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="warranty" style="background-color: aliceblue;">
            <div class="warranty-content container ">
                <div class="warrantyItem">Miễn phí giao hàng
                    FREESHIP mọi đơn từ 1/4 - 30/4
                </div>
                <div class="warrantyItem">Thanh toán COD
                    Thanh toán khi nhận hàng (COD)
                </div>
                <div class="warrantyItem">Thanh toán COD
                    Thanh toán khi nhận hàng (COD)
                </div>
                <div class="warrantyItem">Hỗ trợ bảo hành
                    Đổi, sửa đồ tại tất cả YODY Store
                </div>
            </div>
            <style>
                .warranty .warranty-content {
                    display: flex;
                }

                .warranty .warranty-content > div {
                    padding: 10px;
                }
            </style>
        </div>
    </div>
    <div class="recommendProduct container">
        <h3 class="text-center m-2 ">Recommend For You</h3>
        <div class="productList mt-1" style="width: 100%">
            <div class="card" style="width: 250px" th:each="product : ${products.getContent()}">
                <img style=" height: 300px;width:100%" class="card-img-top" th:src="${product.image}"
                     alt="Card image">
                <div class="card-body">
                    <h4 class="card-title" th:prepend="${product.name}"> <span style='float: right; color:red'
                                                                               th:text="|$${product.price}|"></span>
                    </h4>
                    <p class="card-text" th:text="${product.description}"/>
                    <div>
                        <a th:href="|/my-cart/add/${product.id}?redirect=|" class="btn btn-primary m-auto">Add</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="page m-auto mt-3">
            <ul class="pagination">
                <li class="page-item" th:if="${!products.isFirst()}"><a class="page-link"
                                                                        th:href="${'?page='+ (products.getNumber()-1)}">Previous</a>
                </li>
                <li th:class="|page-item ${pageIndex == products.getNumber() ? 'active' : ''}|"
                    th:each="pageIndex : ${#numbers.sequence( 0, __${products.getTotalPages()-1}__)}"><a
                        class="page-link" th:href="|?page=${pageIndex}|" th:text="${pageIndex}"></a></li>
                <li class="page-item" th:if="${!products.isLast()}"><a class="page-link"
                                                                       th:href="${'?page='+(products.getNumber()+1)}">Next</a>
                </li>
            </ul>
        </div>
        <style>
            .productList {
                display: flex;
                flex-wrap: wrap;
                grid-gap: 10px;
                background-color: aliceblue;

            }

            .productList > div {
                cursor: pointer;
                transition: 0.2s ease-in-out;
            }

            .productList > div:hover {
                transform: scale(1.1);
            }
        </style>
    </div>
