<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>

    <!-- Latest compiled JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>

<body>
    <header class="bg-dark">
        <div class='header-content container'>
            <nav class='navbar navbar-expand-sm bottomHeader nav-dark pt-0'>
                <div class='container-fluid'>
                    <a class='navbar-brand' href='javascript:void(0)'><img
                            src='https://bizweb.sapocdn.net/100/438/408/themes/857207/assets/logo.svg?1649813331353'
                            alt=''></a>
                    <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#mynavbar'>
                        <span class='navbar-toggler-icon'></span>
                    </button>
                    <div class='collapse navbar-collapse' id='mynavbar'>
                        <ul class='navbar-nav me-auto'>
                            <li class='nav-item position-relative'>
                                <a class='nav-link' href='javascript:void(0)'>Product</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <style>
        header ul.nav.topHeader {
            font-size: 11px;
        }

        header ul li .subMenu-main {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            background-color: #00000014;
            z-index: 9999;
        }

        header ul li:hover .subMenu-main {
            display: block;
        }

        header .subMenu-main .subMenu-main-content {
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 0 5px;
            height: 300px;
            background-color: white
        }

        header .subMenuContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px 15px;
            padding: 10px
        }

        header .subMenuContainer>div {
            width: 30%;
        }
    </style>
    <div class='main-body container'>
        <div class="breadCrumbBox">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Admin</li>
                    <li class="breadcrumb-item active" aria-current="page">Product</li>
                </ol>
            </nav>
        </div>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-outline-primary p-2 m-2 createNew" data-bs-toggle="modal"
            data-bs-target="#createUpdate">
            Create new
        </button>
        <table class='table table:hover table-bordered text-center productList'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th></th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="keep">
                </tr>
            </tbody>

            <script>
                function getProduct(page) {
                    fetch(`http://localhost:8080/api/products?size=6&page=${page}`)
                        .then(res => res.json())
                        .then(res => {
                            const { content } = res;

                            content.map(product => {
                                const { id, title, price, category, image } = product;
                                jQuery(`
                                <tr>
                                    <td>
                                        <span>#${id}</span>
                                    </td>
                                    <td><img src="${image}" height="70px" width="100px" alt=""></td>
                                    <td>
                                        <span>${title}</span>
                                    </td>
                                    <td>
                                        <span>${price}$</span>
                                    </td>
                                    <td>
                                        <span>${category.catName}</span>
                                    </td>
                                    <td data-id="${id}">
                                        <button class="btn btn-outline-primary p-1" onclick="editProduct(${id})" >Edit</button>
                                        <button class="btn btn-outline-danger p-1" onclick="deleteProduct(this,${id})">Delete</button>
                                    </td>
                                </tr>
                                `).hide().insertBefore('.productList .keep').show(1000);

                                jQuery('#paginationItem ul').remove();
                                const pageUlTag = jQuery(`
                                <ul class="pagination">
                                </ul>`);
                                if (!res.first)
                                    jQuery(`<li class="page-item"><a class="page-link" data-page="${res.number - 1}" href="#">Previous</a></li>`).appendTo(pageUlTag);
                                for (let i = 0; i < res.totalPages; ++i) {
                                    jQuery(`<li class="page-item ${i == res.number ? 'active' : ''}"><a class="page-link" data-page="${i}" href="#">${i + 1}</a></li>`).appendTo(pageUlTag);
                                }
                                if (!res.last)
                                    jQuery(`<li class="page-item"><a class="page-link" data-page="${res.number + 1}" href="#">Next</a></li>`).appendTo(pageUlTag);
                                pageUlTag.appendTo('#paginationItem');
                                jQuery('#paginationItem ul li').on('click', (e => {
                                    getProduct(e.target.dataset.page);
                                }));
                            });
                        }).catch(err => console.log(err));
                };
                getProduct(0, 6);

                function editProduct(id) {
                    fetch('http://localhost:8080/api/products/' + id)
                        .then(res => res.json())
                        .then(data => {
                            console.log(data)
                            jQuery('#modalProductAction input[name="id"]').val(data.id);
                            jQuery('#modalProductAction input[name="title"]').val(data.title);
                            jQuery('#modalProductAction input[name="price"]').val(data.price);
                            jQuery('#modalProductAction select[name="category"]').val(data.category.id);
                            jQuery('#modalProductAction img')[0].src = data.image;
                            jQuery('#createUpdate .modal-title').text('Edit Product')
                            jQuery('#createUpdate button.submitBtn').text('Edit')
                            jQuery('#createUpdate').modal('show');

                        }).catch(err => console.log(err));
                }
                function deleteProduct(e, id) {
                    let check = confirm('Are you sure?');
                    if (check) {
                        fetch('http://localhost:8080/api/categories/' + id, {
                            method: 'DELETE'
                        })
                            .then(res => res.json())
                            .then(data => {
                                if (data == true) {
                                    e.parentElement.parentElement.remove();
                                }
                            }).catch(err => console.log(err));
                    }
                }
                jQuery('.createNew').click(() => {
                    jQuery('#createUpdate .modal-title').text('Create Product');
                    jQuery('#createUpdate button.submitBtn').text('Create');
                    jQuery('#modalProductAction img')[0].src = '';
                    jQuery('#createUpdate form')[0].reset();
                })
            </script>
        </table>
        <div id="paginationItem">

        </div>
    </div>



    <!-- The Modal -->
    <div class="modal fade" id="createUpdate">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Product</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="modalProductAction">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <input type="text" class="form-control d-none" id="id" name="id">
                        <div class="mb-3 mt-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" required id="title" placeholder="Enter title"
                                name="title">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" step='0.1' class="form-control" required id="price"
                                placeholder="Enter price" name="price">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="category" class="form-label">Category:</label>
                            <select name="category" class="form-control">
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="file" class="form-label">Image:</label>
                            <input type="file" class="form-control" name="file">
                            <img src="" width="120px" height="100px" alt="">
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary submitBtn">Create</button>
                        <button type=" button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
                <script>
                    fetch('http://localhost:8080/api/categories')
                        .then(res => res.json())
                        .then(res => {
                            const { content } = res;
                            console.log(res)
                            content.map(category => {
                                jQuery(`
                                <option value="${category.id}">${category.catName}</option>
                                `).appendTo(jQuery('#modalProductAction select[name="category"]'));
                            });
                        }).catch(err => console.log(err));
                    jQuery('#modalProductAction').submit(e => {
                        e.preventDefault();

                        let formData = new FormData();

                        // if (jQuery('#modalProductAction input[name="file"]')[0].files[0] !== null)
                        formData.append('file', jQuery('#modalProductAction input[name="file"]')[0].files[0]);
                        formData.append('id', jQuery('#modalProductAction input[name="id"]').val());
                        formData.append('title', jQuery('#modalProductAction input[name="title"]').val());
                        formData.append('price', jQuery('#modalProductAction input[name="price"]').val());
                        formData.append('category', jQuery('#modalProductAction select[name="category"]').val());


                        let url = 'http://localhost:8080/api/products' + (jQuery('#modalProductAction input[name="id"]').val() ? '/' + jQuery('#modalProductAction input[name="id"]').val() : '');

                        fetch(url, {
                            mode: "no-cors",
                            method: jQuery('#modalProductAction input[name="id"]').val() == '' ? "POST" : 'PUT',
                            body: formData
                        }).then(res => res.json())
                            .then(data => {
                                console.log(data)
                            }).catch(err => console.log(err))
                    });
                </script>

            </div>
        </div>
    </div>
</body>

</html>
