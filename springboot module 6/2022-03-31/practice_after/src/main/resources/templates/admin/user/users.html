<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/component :: head"/>
<body>
<div th:replace="/component/JQueryToast :: JQueryToast"/>
<div class="container p-4">
    <div>
        <a href="/admin/users/add" class="btn btn-primary">Create new</a>
        <a href="/admin" class="btn btn-primary ml-2">Admin Dashboard</a>
        <a href="/admin/users" class="btn btn-primary ml-2">Refresh</a>
    </div>

    <form action="/admin/users/search" class="mt-2 mb-2" style="width: 400px">
        <div class="input-group">
            <button class="btn btn-outline-primary mr-2">Search</button>
            <input type="text" class="form-control" required name="q" placeholder="enter username...">
        </div>
    </form>
    <table class="table table-hover table-bordered text-center">
        <thead class="table-info">
        <tr>
            <th>USER ID</th>
            <th>USERNAME</th>
            <th>ROLE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${listUsers}">
            <td th:text="${u.Id}" />
            <td th:text="${u.Username}" />
            <td th:text="${u.Role == TRUE ? 'ADMIN' : 'USER'}" />
            <td>
                <a th:href="|/admin/users/edit/${u.id}|" class="btn btn-primary">Edit</a>
                <a th:href="|/admin/users/delete/${u.id}|" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
