<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/component :: head"/>
<body>
<div th:replace="/component/JQueryToast :: JQueryToast"/>
    <div class="container p-4">
        <div>
            <a href="/admin/categories/add" class="btn btn-primary">Create new</a>
            <a href="/admin" class="btn btn-primary ml-2">Admin Dashboard</a>
            <a href="/admin/categories" class="btn btn-primary ml-2">Refresh</a>
        </div>

        <form action="/admin/categories/search" class="mt-2 mb-2" style="width: 400px">
            <div class="input-group">
                <button class="btn btn-outline-primary mr-2">Search</button>
                <input type="text" class="form-control" required name="q" placeholder="enter category name...">
            </div>
        </form>
        <table class="table table-hover table-bordered text-center">
            <thead class="table-info">
                <tr>
                    <th>Cat ID</th>
                    <th>Cat Name</th>
                    <th>Cat Slug</th>
                    <th>Order</th>
                    <th>Parent</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${listCats}">
                    <td th:text="${cat.Id}" />
                    <td th:text="${cat.CatName}" />
                    <td th:text="${cat.CatSlug}" />
                    <td th:text="${cat.CatOrder}" />
                    <td th:text="${cat.CatParent == null ? 'Not have!' : cat.CatParent.CatName}" />
                    <td>
                        <span th:class="|badge bg-${cat.Status == true ? 'primary':'danger'}|" th:text="${cat.Status == true ? 'Active' : 'Disable' }">Primary</span>
                    </td>
                    <td>
                        <a th:href="|/admin/categories/disable/${cat.id}?status=${cat.Status==true ? 'disable': 'active'}|" th:text="${cat.Status==true ? 'Disable': 'Active'}" class="btn btn-secondary"></a>
                        <a th:href="|/admin/categories/edit/${cat.id}|" class="btn btn-primary">Edit</a>
                        <a th:href="|/admin/categories/delete/${cat.id}|" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
