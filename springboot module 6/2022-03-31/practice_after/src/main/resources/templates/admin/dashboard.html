<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/component :: head"/>
<body>
<header th:replace="/admin/layout/component :: header"/>
<div class="main-content container border">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a class="btn btn-outline-primary" href="/">Site</a></li>
        </ol>
    </nav>

    <style>
        .chart-container {
            width: 50%;
            height: 50%;
            margin: auto;
        }
    </style>
    <div class="card chart-container">
       <canvas id="chart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"> </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const ctx = document.getElementById("chart").getContext('2d');
        const soldProductLabel = /*[[${soldProductLabels}]]*/;
        const soldProductData = /*[[${soldProductData}]]*/;
        /*]]>*/

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: soldProductLabel.split(','),
                datasets: [{
                    label: 'Sold Product Analysis',
                    backgroundColor: 'rgba(161, 198, 247, 1)',
                    borderColor: 'rgb(47, 128, 237)',
                    data: soldProductData.split(',').map(Number),
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                        }
                    }]
                }
            },
        });
    </script>
</div>
</body>
</html>
