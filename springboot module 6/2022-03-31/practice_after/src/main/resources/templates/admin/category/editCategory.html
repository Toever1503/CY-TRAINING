<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/component :: head"/>
<body>
<div th:replace="/component/JQueryToast :: JQueryToast"/>
<form class="container p-3" th:action="|/admin/categories/edit/${category.Id}|" method="post" th:object="${category}">
    <h1 class="text-center">Edit category</h1>
    <div class="input-group mb-2">
        <label class="input-group-text" for="catName">Category Name</label>
        <input type="text" class="form-control" id="catName" th:field="*{CatName}">
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="catOrder">Order</label>
        <input type="number" class="form-control" id="catOrder" th:field="*{CatOrder}">
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="catOrder">Parent</label>
        <select class="form-control" name="catParentId">
            <option value="0">None</option>
            <option th:each="cat : ${listCats}" th:selected="${cat.Id == catParentId}"
                    th:value="${cat.Id}" th:text="${cat.CatName}"/>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Edit</button>
        <a href="/admin/categories" class="btn btn-secondary">Back</a>
    </div>
</form>
</body>
</html>
