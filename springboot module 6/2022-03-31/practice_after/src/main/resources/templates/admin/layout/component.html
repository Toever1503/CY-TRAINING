<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header style="background-color: deepskyblue;" th:fragment="header">
    <div th:replace="/component/JQueryToast :: JQueryToast"/>
    <nav class="navbar navbar-expand-sm navbar-dark container p-0">
        <div class="h-100 m-auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/categories">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/stats">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <style>
        img{
            height: 100%;
            width: 100%;
        }
        header{
            border-bottom: 1px solid gainsboro;
        }
        header nav a{
            color: black !important;
        }
        header nav ul li{
            border-left: 1px solid #f3cece;
        }
        header nav ul li:hover{
            transition: ease-in-out 0.3s;
            border-radius: 5px;
            background-color: #e3e3e3;
        }
    </style>
</header>
</body>
</html>
