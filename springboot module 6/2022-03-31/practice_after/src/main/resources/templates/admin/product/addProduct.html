<!DOCTYPE html>
<html lang="en">
<head th:replace="/admin/layout/component :: head"/>
<body>
<div th:replace="/component/JQueryToast :: JQueryToast"/>
<form class="container p-3" th:action="@{/admin/products}" method="post" th:object="${product}" enctype="multipart/form-data">
    <h1 class="text-center">Add category</h1>
    <div class="input-group mb-2">
        <label class="input-group-text" for="catName">Product Name</label>
        <input type="text" class="form-control" id="catName" th:field="*{Name}">
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="OldPrice">Old Price</label>
        <input type="number" class="form-control" id="OldPrice" th:field="*{OldPrice}">
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="Price">Price</label>
        <input type="number" class="form-control" id="Price" th:field="*{Price}">
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="Image">Image</label>
        <input type="file" accept="image/*" class="form-control" id="Image" name="ProductImage">
        <img src="" height="80" width="50">
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="productCat">Category</label>
        <select class="form-control" id="productCat" name="productCat">
            <option th:each="cat : ${listCats}" th:value="${cat.Id}" th:text="${cat.CatName}"/>
        </select>
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" th:field="*{Quantity}">
    </div>

    <div class="input-group mb-2">
        <label class="input-group-text" for="status">Status</label>
        <select class="form-control" id="status" value="1" th:field="*{Status}" >
            <option value="1">Active</option>
            <option value="0">Disable</option>
        </select>
    </div>


    <p class="bg-success" th:text="${message}"/>
    <div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/admin/products" class="btn btn-secondary">Back</a>
    </div>
</form>
</body>
</html>
