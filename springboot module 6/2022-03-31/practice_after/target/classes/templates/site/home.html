<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/site/layout/component :: head}"/>
<!--~{/site/layout/component :: head} là selector fragment có tên là head trong file component.html, /site/layout/component là đường dẫn tối file component.html-->
<body>
<header th:replace="/site/layout/component :: header"/>
<div class="main-content">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://imgaz1.chiccdn.com/os/202202/20220221234136_155.jpg" alt="Los Angeles"
                     class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://imgaz1.chiccdn.com/nc/myos_newchic_affiliate_activity/202202/20220221214735_229.jpg"
                     alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://imgaz1.chiccdn.com/os/202202/20220222003716_232.jpg" alt="New York"
                     class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div>
        <div class="text-center mt-2"><b style="font-size: 25px; color: darkturquoise;">Recommend for you</b></div>
        <div class="listProducts p-4">
            <div class="listItems row">
                <div class="card col-2 p-1 shadow" th:each="product: ${latestProduct}">
                    <span class="badge bg-danger" th:if="${product.Quantity == 0}" th:text="|Sold out! |" style="position: absolute; top: 0; right: 0" />

                    <img class="card-img-top" data-id="${product.getId()}"
                         th:src="${product.getImage()}"
                         alt="">
                    <div class="card-body p-0">
                        <div class="card-text text-center" style="font-size: 12px;" th:text="${product.getName()}"/>
                        <div class="price container row">
                            <div class="price_infor col-10">
                                <strike class="col-6" th:text="|${product.getOldPrice()}$|"/>
                                <b class="text-danger col-6" style="float: right;" th:text="|${product.getPrice()}$|"/>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-outline-primary disable" th:if="${product.Quantity != 0}" th:href="|/my-cart/add/${product.Id}?redirect=|">Add</a>
                </div>
            </div>
        </div>
        <ul class="pagination">
            <li class="page-item" th:if="${page > 0}"><a class="page-link" th:href="${'?page='+ (page-1)}">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#" th:text="${page}"></a></li>
            <li class="page-item" th:if="${latestProduct.size != 0 && latestProduct.size != 1}" ><a class="page-link" th:href="${'?page='+(page+1)}">Next</a></li>
        </ul>
    </div>

</div>

<footer th:replace="/site/layout/component :: footer"/>
</body>
</html>
