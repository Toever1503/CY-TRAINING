    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

<body>
    <header class="bg-dark">
        <nav class="navbar navbar-expand-sm container navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class='main-content container m-5 p-2 bordered' style='font-size: 14px;'>
        <h3>Table List</h3>
        <div class="table-content row" style="gap: 5px;">
            <div class="tableList col-8">
                <div class="table-item p-2">
                    1
                </div>

                <div class="w-100" style="height: fit-content;">
                    <div class="center-page m-auto">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tableInfor col-3">
                <h4 class="text-center">Table #1</h4>
                <p>
                    <span>Price:</span>
                    <b>Full</b>
                </p>
                <p>
                    <span>Status:</span>
                    <b>Full</b>
                </p>
                <p>
                    <span>Timepicker:</span>
                    <b>Full</b>
                </p>
                <p>
                    <span>Handled staff:</span>
                    <b>Full</b>
                </p>
                <p>
                    <button class="btn btn-outline-primary p-1">Pick</button>
                    <button class="btn btn-outline-primary p-1">Cancel</button>
                </p>
            </div>
        </div>
    </div>

    <style>
        .tableList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 10px;
            border: 1px solid gainsboro;
        }

        .tableList .table-item {
            width: fit-content;
            height: fit-content;
            border: 1px solid green;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            transition: 0.2s ease-in-out;
            cursor: pointer;
        }

        .tableList .table-item:hover {
            background-color: yellow;
        }

        .tableInfor {
            border: 1px solid gainsboro;
        }
    </style>
</body>
