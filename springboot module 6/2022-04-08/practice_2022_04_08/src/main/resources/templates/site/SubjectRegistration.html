<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/component :: head"/>
<body style="background-color: snow; ">
<div th:replace="/component :: JQueryToast"/>
<header class="bg-dark">
    <nav class="navbar navbar-expand-sm navbar-dark container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects/registration">Subject Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects/registration/my-registration">My Registered Subject</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects/my-points">Subject Point</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="main-content container p-5">
    <div class="main-content_title p-2 mt-3 bg-white">
        <h3>Available Subjects</h3>
    </div>
    <p class="mb-2 p-2 bg-warning" th:if="${availSubjects.getTotalElements() == 0}">Not have any available subject!</p>
    <div class="list-availsubect bg-white p-2">
        <table class="table table-hover table-bordered text-center">
            <thead>
            <tr>
                <th>Subject Id</th>
                <th>Subject Name</th>
                <th>Start Date</th>
                <th>Start Time</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${availSubjects}">
                    <td>
                        <span th:text="|#${item.subject.id}|"/>
                    </td>
                    <td>
                        <span th:text="${item.subject.subjectName}"/>
                    </td>
                    <td>
                        <span th:text="${item.startDate}"/>
                    </td>
                    <td>
                        <span th:text="${item.startTime}"/>
                    </td>
                    <td>
                        <a th:href="|/subjects/registration/register/${item.id}|" class="btn btn-outline-primary">Register</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="page">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:if="${!availSubjects.isFirst()}" th:href="|?page=${availSubjects.getNumber()-1}|">Previous</a></li>
                <li th:if="${!availSubjects.isFirst()}" th:class="|page-item ${index == availSubjects.getNumber() ? 'actice' : ''}|"  th:each="index : ${#numbers.sequence(1, availSubjects.getTotalPages())}"><a class="page-link" th:href="|?page=index|">1</a></li>
                <li class="page-item"><a class="page-link" th:if="${!availSubjects.isLast()}" th:href="|?page=${availSubjects.getNumber()+1}|">Next</a></li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
