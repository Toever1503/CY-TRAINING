<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body style="background-color: snow; ">
    <div class="main-content container p-5">
        <div class="main-content_title p-2 mt-3 bg-white">
            <h3>Student Point Management</h3>
        </div>
        <div class="input-group input-group-sm p-2" style="width: 300px;">
            <span class="input-group-text ">Choose subject</span>
            <select class="form-control">
                <option value="">Select</option>
                <option value="">English</option>
                <option value="">Maths</option>
                <option value="">Science</option>
                <option value="">Social Science</option>
            </select>
        </div>
        <div class="list-availsubect bg-white p-2">
            <table class="table table-hover table-bordered text-center">
                <thead>
                    <tr>
                        <th>Student Id</th>
                        <th>Student Name</th>
                        <th>Type</th>
                        <th>Point</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
            <div class="page">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
        </div>

    </div>
    <!-- The Modal -->
    <div class="modal fade" id="createAvailSubject">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create new</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="http://localhost:8080/admin/availableSubjects" method="post">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <input type="number" name="id" class="d-none">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Choose subject</span>
                            <select class="form-control" name="subject_id">
                                <option value="1">1</option>
                                <option value="">12</option>
                                <option value="">14</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text mr-2">Choose date and time</span>
                            <input type="date" data-date-format="DD MMMM YYYY" class="form-control" name="startDate">
                            <input type="time" class="form-control" name="startTime">
                        </div>


                        <style>
                            span.input-group-text {
                                margin-right: 5px !important;
                            }
                        </style>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
