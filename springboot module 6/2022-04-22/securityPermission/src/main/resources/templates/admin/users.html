<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h4>Users</h4>
<div>
    <form th:action="@{/logout}" method="post">
        <button>Logout</button>
    </form>
    <a href="/admin">Admin dashboard</a>
</div>

<table class="m-5 table table-hover table-bordered">
    <h4 class="p-2 m-2 bg-warning text-white text-bold" th:if="${message!= null}" th:text="${message}"></h4>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td>
                    <span th:if="${user.getUserRoles() != null}" th:each="role : ${user.getUserRoles()}"
                          th:text="${role.roleName + ', '}">
                    </span>
        </td>
        <td>
<!--            <a class="btn btn-primary mr-2" th:href="|/admin/users/edit/${user.id}|">Edit</a>-->
            <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger mr-2" th:href="|/admin/users/delete/${user.id}|">Delete</a>
            <a sec:authorize="hasAuthority('USER')" class="btn btn-danger mr-2" th:href="|/admin/users/delete/${user.id}|">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
