<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="container m-3"  th:action="@{/login}" method="post">
        Username: <input type="text" name="username" /> <br>
        Password: <input type="password" name="password"/> <br>
        <p class="p-2 bg-warning" th:if="${session.login_message != null}" th:text="${session.login_message}"></p>
        <button class="btn btn-primary m-2" type="submit" >Login</button>
        <a class="btn btn-primary m-2" href="/register">Register</a>
    </form>

</body>
</html>
