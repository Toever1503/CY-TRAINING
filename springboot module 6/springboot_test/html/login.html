<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body >
    <style>
        html, body{
            height: 80%;
            width: 100%;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <div class="container mt-3 d-flex justify-content-center align-items-center h-100 w-100">
        <form action="/action_page.php" style="width: 600px; background-color: whitesmoke; padding: 20px; height: fit-content;">
            <h2 class="text-center">Login</h2>
            <div class="mb-3 mt-3">
                <label for="email">Username:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter username or email" name="username">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/" class="btn btn-primary">Login with google</a>
            <a href="/" class="btn btn-primary">Login with facebook</a>
            <a href="/register" class="btn btn-primary">Register</a>
        </form>
    </div>
