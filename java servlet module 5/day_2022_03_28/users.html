<html lang="en">

<head>

<body>
    <div class="container m-2">
        <div class="input-group mb-2">
            <h1 class="text-center">Users</h1>

        <div class="searchAndFilter row m-2">
            <form class="w-50" action="/finalModule5/admin/users/filter">

                    <input type="number" class="form-control" name="maxAge" placeholder="max age">

                </div>
            </form>
            <form class="w-50" action="/finalModule5/admin/users/search">
                <div class="input-group">
                    <input type="text" name="q" required class="form-control" placeholder="Username">
                    <button class="btn btn-outline-primary">Search</button>
                </div>
            </form>

        </div>
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <td>Name</td>
                    <td>Address</td>
                    <td>Age</td>
                    <td>Phone</td>
                    <td>Image</td>
                    <td>Position</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>Address</td>

                        <a href="#" class="btn btn-outline-primary">Edit</a>

                    </td>

            </tbody>

            <li class="page-item active"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
</body>
