<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add user</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="container border mt-2" style="width: 700px;">
        <div class="input-group mb-2 ">
            <h1 class="text-center"> Add User</h1>
        </div>
        <!-- create form upload adduser with followed attribute: id, name, address, age, phone, image, pos -->
        <form action="http://localhost:8080/Final_Javaweb_module5/admin/users/add" method="post" enctype="multipart/form-data">
            <input type="text" class="form-control d-none" id="id" name="id">
            <div class="input-group mb-2">
                <label class="input-group-text col-2" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Name">
            </div>
            <div class="input-group mb-2">
                <label class="input-group-text col-2" for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required placeholder="Enter Address">
            </div>
            <div class="input-group mb-2">
                <label class="input-group-text col-2" for="age">Age</label> 
                <input type="number" class="form-control" id="age" name="age" required placeholder="Enter Age">
            </div>
            <div class="input-group mb-2">
                <label class="input-group-text col-2" for="phone">Phone</label>
                <input type="text" class="form-control" pattern="0[1-9]{9}" title="Phone invalid! please format as:  0284412412" id="phone" name="phone" required placeholder="Enter Phone">
            </div>
            
            <div class="input-group mb-2">
                <label class="input-group-text col-2" for="pos">Position</label>
                <select class="form-select" name="pos" id="pos">
                    <option value="1">Boss</option>
                    <option value="1">Boss</option>
                  </select>
            </div>
            <div class="input-group mb-2">
                <label class="input-group-text col-2" for="image">Image</label>
                <input type="file" class="form-control" id="image" required name="image" placeholder="Enter Image">
                <img height="120" width="100" src="https://media.istockphoto.com/photos/smiling-business-man-picture-id136159540" alt="">
            </div>
            <div class="input-group mb-2">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
