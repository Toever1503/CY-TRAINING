        #contentMedia {

        #contentMedia img {

            top: 0;
            left: 0;
            z-index: 0;
            display: none;

            margin: 10px;

        .active {
            transition: 0.4s ease-in-out;
            display: block !important;
        }
    </style>
    <script>
        let currentItem = 0;
        let container = document.querySelectorAll('#contentMedia img');
        let maxItem = container.length;

        function changeImage(pos) {
            document.querySelector('#contentMedia img.active').classList.remove('active');
            container[pos].classList.add('active');
        }

        function prev() {
            if (currentItem > 0)
                currentItem--;
            else
                currentItem = maxItem - 1;
            changeImage(currentItem);
        }

        function next() {
            if (currentItem < maxItem - 1)
                currentItem++;
            else
                currentItem = 0;
            changeImage(currentItem);
        }

        setInterval(function () {

        }, 2000);

    </script>

    <form onsubmit="return validateBeforeSubmit(this)">
        <label for="">Username</label>
        <input type="text" name="username" id="username">
        <span id="usernameError"></span>
        <br>

        <label for="">Password</label>
        <input type="text" name="password" id="password">
        <span id="passwordError"></span>
        <br>

        <label for="">Email</label>
        <input type="email" name="email" id="email">
        <span id="emailError"></span>
        <br>
        <button>validate</button>
    </form>

    <script>
        function validateBeforeSubmit(e) {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const email = document.getElementById('email');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const emailError = document.getElementById('emailError');

            let check = 3;
            if (username.value.length <= 0) {
                username.style.border = '1px solid red';
                usernameError.innerText = 'Username is required';
                --check;
            }
            else {
                username.style.border = '1px solid green';
                usernameError.innerText = '';
            }
            if (password.value.length <= 0) {
                password.style.border = '1px solid red';
                passwordError.innerText = 'Password is required';
                --check;
            }
            else {
                password.style.border = '1px solid green';
                passwordError.innerText = '';
            }
            if (email.value.length <= 0) {
                email.style.border = '1px solid red';
                emailError.innerText = 'Email is required';
                --check;
            }
            else {
                email.style.border = '1px solid green';
                emailError.innerText = '';
            }
            if (check === 3) {
                alert('validate successfully!')
            }
            return false;
        }
        
    </script>
