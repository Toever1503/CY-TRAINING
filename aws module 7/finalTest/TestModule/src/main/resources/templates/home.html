<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div class="container" style="width: 700px;">
        <h3 class="mt-3 text-center">
            <p class="d-inline p-2 bg-warning rounded-2">My notes</p>
        </h3>
        <div class="note-actions m-1 mt-3 d-flex">
            <button type="button" class="btn btn-primary mr-3" data-bs-toggle="modal" data-bs-target="#myModal">
                Add
            </button>
            <form id="form-search" style="width: 200px;margin-left:20px">
                <input type="text" name="q" id="search" class="form-control" placeholder="Search">
            </form>
        </div>
        <p id="message-alert"
            th:class="|m-2 p-1 bg-warning text-white d-inline-block ${notes.isEmpty() ? '': 'd-none'}|"
            th:if="${notes.isEmpty()}">Note empty!</p>

        <p id="message-alert-other" class="m-2 p-1 bg-warning text-white d-inline-block" th:if="${message != null}"
            th:text="${message}"></p>


        <!-- script update not, receive note modal and add to form -->
        <script>
            function updateNote(id) {
                console.log('updating note');
                $('#titleu').val($(`#note-title-${id}`).html());
                $('#contentu').val($(`#note-content-${id}`).html());
                $('#note-update-form').attr('action', '/note/update/' + id);
                $('#update-content').modal('show');
            }
        </script>

        <ul class="note-container list-style-type-none p-0">
            <li class="row m-1" style="border: 1px solid gainsboro" th:each="note : ${notes}">
                <div class="content bg-info col-10">
                    <p class="m-0" style="font-weight: bold;" th:text="${note.title}" th:id="|note-title-${note.id}|"></p>
                    <p class="text-white" style="font-size: 13px; border-top: 1px solid white"
                        th:text="${note.content}" th:id="|note-content-${note.id}|"></p>
                </div>
                <p class="action col-2 align-items-center d-grid m-0">
                    <a class="btn btn-primary w-100 edit-note" th:onclick="updateNote([[${note.id}]])">Edit</a>
                    <a th:href="|/note/delete/${note.id}|" class="btn btn-danger w-100">Delete</a>
                </p>
            </li>
        </ul>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">New Note</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="note-form" action="/note" method="post">
                    <input type="text" name="id" class="d-none">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3 mt-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="content" class="form-label">Content:</label>
                            <textarea class="form-control" id="content" placeholder="Enter content"
                                name="content"></textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>



    <!-- The Modal update note -->
    <div class="modal fade" id="update-content">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">New Note</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="note-update-form" action="/note/update" method="post">
                    <input type="text" name="id" class="d-none">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3 mt-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="title" class="form-control" id="titleu" placeholder="Enter title" name="title">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="content" class="form-label">Content:</label>
                            <textarea class="form-control" id="contentu" placeholder="Enter content"
                                name="content"></textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
